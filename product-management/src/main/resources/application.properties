#Database config
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.driver=io.opentracing.contrib.jdbc.TracingDriver
quarkus.datasource.username=product
quarkus.datasource.password=1329
quarkus.datasource.jdbc.url=jdbc:tracing:postgresql://localhost:5432/product

#Atualização automática DB 
quarkus.hibernate-orm.database.generation=update

#Oauth e JWT config
mp.jwt.verify.issuer=http://localhost:9091/auth/realms/dfmicroservices
mp.jwt.verify.

#Jaeger Tracing config
quarkus.jaeger.service-name=product-service
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.endpoint=http://localhost:14268/api/traces

# ActiveMQ Artemis
mp.messaging.connector.smallrye-amqp.host=localhost
mp.messaging.connector.smallrye-amqp.username=donafrost
mp.messaging.connector.smallrye-amqp.password=donafrost

mp.messaging.outgoing.product.connector=smallrye-amqp
mp.messaging.outgoing.product.durable=true

